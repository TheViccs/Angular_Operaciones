<body>
  <nav class="navbar navbar-dark bg-dark">  
    <a href="/" class="navbar-brand">Operaciones basicas con Angular</a>
  </nav>
  
  
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <!--Listado de empleados-->
        <ul class="list-group mt-4">
          <li *ngFor="let emp of empleadoArray" class="list-group-item" id="listado" (click)="abrirEdit(emp)" [class.active]="emp == selectEmpleado">
            <span class="badge badge-primary">{{ emp.id}}</span> {{ emp.nombre}} -> {{ emp.puesto}}
              
          </li>
        </ul>

        <div class="card mt-4">
          <div class="card-body">
            <div class="card-title">Inserta un nuevo dato...</div>
              <!--Insertado de datos-->
              <!--Nombre-->
              <div class="form-group">
                Nombre:
                <input type="text" [(ngModel)]="selectEmpleado.nombre" class="form-control" >
              </div>
              <!--Pais-->
              <div class="form-group">
                Pais:
                <input type="text" [(ngModel)]="selectEmpleado.pais" class="form-control" >
              </div>
              <!--Puesto-->
              <div class="form-group">
                Puesto:
                <input type="text" [(ngModel)]="selectEmpleado.puesto" class="form-control" >
              </div>
              <!--Boton-->
              <button (click)="agregar_editar()" class="btn btn-primary">Enviar</button>
              <button (click)="eliminar()" *ngIf="selectEmpleado.id !== 0" class="btn btn-danger" id="btnEliminar">Eliminar</button>
          </div>
        </div>
